name: PHP Unit Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout kode
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist

      - name: Set API Key
        run: echo "COINRANKING_API_KEY=${{ secrets.COINRANKING_API_KEY }}" >> $GITHUB_ENV

      - name: Jalankan PHPUnit
        run: ./vendor/bin/phpunit --testdox
